# ADMIN ---------------------------------------------------------------------------------------

/dashboard/comments:
  controller: Admin
  action: comments

/commentUpdate/{pages}:
  path: /pages/{pages}
  controller: Admin
  action: commentsUpdate

/commentDelete/{pages}:
  path: /pages/{pages}
  controller: Admin
  action: commentsDelete

# MENU ---------------------------------------------------------------------------------------

/dashboard/menus:
  controller: Admin
  action: menus

/dashboard/menus/create:
  controller: Admin
  action: menusCreate
# PAGE ---------------------------------------------------------------------------------------

/dashboard/pages:
  controller: Admin
  action: pagesShowAdmin

/dashboard/pages/create:
  controller: Admin
  action: createPages

/editPage/{pages}:
  path: /pages/{pages}
  controller: Admin
  action: editPages

/deletePage/{pages}:
  path: /pages/{pages}
  controller: Admin
  action: deletePages

/page/{pages}:
    path: /article/{articleId}
    controller: Pages
    action: show

/menu/{pages}:
  path: /article/{articleId}
  controller: Menus
  action: show

/editMenu/{pages}:
  path: /article/{articleId}
  controller: Admin
  action: menuUpdate

/deleteMenu/{pages}:
  path: /article/{articleId}
  controller: Admin
  action: menuDelete



